<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="xoxo.css" rel="stylesheet">
</head>
<body>
    <div class="showTrophy" id="wonTrophy">
        <img src="trophy.jpg"><br><br>
        <div>
            <h2>The winner is</h2>
            <p id="winnerText" class="playerWon"></p>
        </div>
        <button id="resetGame" class="resetBtn">Reset</button>
    </div>

    <div class="center">
        <div class="row">
            <div id="0_0"  class="top left"></div>
            <div id="1_0" class="top"></div>
            <div id="2_0" class="top right"></div>
        </div>
        <div class="row">
            <div id="0_1" class="left"></div>
            <div id="1_1"></div>
            <div id="2_1" class="right"></div>
        </div>
        <div class="row">
            <div id="0_2" class="left bottom"></div>
            <div id="1_2" class="bottom"></div>
            <div id="2_2" class = "right bottom"></div>
        </div>
    </div>
    
<script src="xoxo.js"></script>
</body>
</html>
